<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Promptle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app" role="application" aria-label="Simple Wordle">
    <header>
      <h1>Wordle</h1>
      <button class="btn" id="newGameBtn" type="button">New Game</button>
    </header>

    <div class="status" id="status" aria-live="polite"></div>
    <div class="streak" id="streak" aria-live="polite">Streak: 0</div>

    <div class="grid" id="grid" aria-label="Guess grid"></div>

    <div class="keyboard" id="keyboard" aria-label="On-screen keyboard"></div>

    <div class="footer">Type letters • Enter to submit • Backspace to delete</div>
    <div class="result-screen" id="winScreen" aria-live="polite" aria-hidden="true">
      <div class="result-card">
        <div class="result-title" id="winMessage">Correct!</div>
        <div class="result-sub">You guessed the word.</div>
        <button class="btn btn-primary" id="continueBtn" type="button">Continue</button>
      </div>
    </div>
  </div>

  <!-- Your game logic -->
  <script src="script.js"></script>
</body>

</html>
